<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Register</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/Register.css">
    </head>
    <body>

        <nav>
          <div class="logo">
            <img  class="LOGO" src="images/Logo.png">
          </div>
        </nav>
        <div class="FORM">
            <h1>
                Taqeem...
            </h1>

            <p>
                Registering to this website, you accept our Terms of Use and our Privacy Policy
            </p> 
        </div>
        
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="signUp">
                        <form>
                            <h2>Sign up</h2>
                            <input type="text" required class="form-control" placeholder="Username" id="Name">
                            <input type="email" required class="form-control" placeholder="Email" id="Email">
                            <input type="password" required class="form-control" placeholder="Password" id="Password">
                        </form>    
                        <button id="signupBtn" class="btn btn-info btn-block" style="height: 50px;">Sign up</button>
                        <div id="signupWarning"></div>
                        <p class="text-black-50">Already registered? <a class="text-black-50" href="Login.html">Login</a></p>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/jquery-3.5.1.slim.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/File.js"></script>
    </body>
</html>
